<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de Sistemas</title>    
    <link rel="stylesheet" href="./assets/css/styles.css">    
    <!-- Importando o Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    

<div class="container-fluid"> 
    <div class="row">
        <div class="col-12"> <!--grade do bootstrap-> grid, então ele se refere a coluna de espaço 12 -->
            <!-- BreadCrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">França</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- Jumbitron -->
            <div class="jumbotron">
                <h1 class="display-4">França</h1>
                <p class="lead">Este é um simples componente jumbotron para chamar mais atenção a um determinado conteúdo ou informação.</p>
                <hr class="my-4">
                <p>Cevadis im ampola pa arma uma pindureta</p>
            </div>
        </div>
    </div>
    <!-- Imagens -->
    <div class="row">
        <div class="col-4">
            <div class="card-body">
                <img class="img-fluid" src="images/pexels-joan-costa-13692197.jpg"></img>
            </div>
        </div>
        <div class="col-4">
            <div class="card-body">
                <img class="img-fluid" src="images/pexels-frank-zienert-342113.jpg"></img>
            </div>
        </div>
        <div class="col-4">
            <div class="card-body">
                <img class="img-fluid" src="images/pexels-alessandro-bonanni-11429078.jpg"></img>
            </div>
        </div>
        <div class="col-4">
            <div class="card-body">
                <img class="img-fluid" src="images/pexels-spencer-davis-4388221.jpg"></img>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img class="card-img-top" src="images/pexels-vincent-ma-janssen-2886284.jpg"></img>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img class="card-img-top" src="images/pexels-marcos-abreu-3631051.jpg"></img>   
            </div>
        </div>
    </div>
</div>






    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</html>
